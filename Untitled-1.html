<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"

    />
  </head>
  <body>
    <picture>
      <source
        media="(min-width: 1166px )"
        srcset="./images/made-img.jpeg 1x, ./images/made-img-2x.jpeg 2x"
      />
      <source
        media="(min-width: 768px )"
        srcset="./images/made-img-tab.jpeg 1x, ./images/made-img-tab-2x.jpeg 2x"
      />
      <source
        media="(max-width: 767px )"
        srcset="./images/made-img-mob.jpeg 1x, ./images/made-img-mob-2x.jpeg 2x"
      />
      <img
        class="made-image"
        src="./images/made-img-tab.jpeg"

        width="614"
      />
    </picture>
